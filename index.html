<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div id="chk">
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label class="label" for="checkbox">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>

    <div> 
    <center>
        <h1 class="header">HOPE!</h1>
    </center>
    </div><hr>
    <div class="main">
        <div id="first">
            <h1 class="emoji bounce-2">Smile!</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/742/742923.png" alt="smiley" width=100>
        </div><br>
        <div id="second">
            <h1 class="emoji bounce-2">Sing!</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/743/743204.png" alt="sing" width=100>
        </div>
    </div><br>
    <footer>
        <div class="footer">
            <center class="list">
                <img src="https://cdn-icons-png.flaticon.com/512/2791/2791139.png" alt="hope" width="200" height="200" >
            </center><br>
            <center>
                <h3 class="source">Emoji source: <a class="flaticon" href="https://www.flaticon.com">Flaticon</a><br></h3><br>
                <h3 class="source__info">Send me a message on Facebook </h3><br>
                <a href="https://web.facebook.com/temy.momodu/"><img src="https://cdn-icons-png.flaticon.com/512/179/179889.png" alt="admin facebook page" width=100></a>
            </center>        
        </div>
    </footer>

    <script>
        const checkBox = document.getElementById('checkbox');

        checkBox.addEventListener('click', ()=> {
            //change the background theme
            document.body.classList.toggle('dark');
        });
    </script>
</body>
</html>
